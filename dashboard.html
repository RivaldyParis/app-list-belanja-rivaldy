<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="modal">
      <form id="addlist_form">
        <h3>Tambah List Belanja</h3>
        <div class="form_goup">
          <label for="barang">Barang</label>
          <input type="text" id="barang" required />
        </div>
        <div class="form_goup">
          <label for="harga">harga</label>
          <input type="number" id="harga" required />
        </div>
        <button id="btn_submit" type="submit">Submit</button>
      </form>
      <div id="modal_bg"></div>
    </div>
    <main class="container">
      <h1>App List by Rivaldy</h1>

      <div id="root"></div>

      <button class="floating_button">+</button>
    </main>

    <script src="main.js"></script>
  </body>
</html>
